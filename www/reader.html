          <div class="navbar-inner">
            <div class="title">Comments</div>
            <div class="right"><a href="#" class="link popup-close"><i class="icon f7-icons ios-only">close</i>
          <i class="icon material-icons md-only" style="display: inline;">close</i></a></div>
          </div>
        </div>
           <div class="toolbar messagebar" @messagebar:attachmentdelete="deleteAttachment">
      <div class="toolbar-inner">
        <div class="messagebar-area">
          <textarea id="comment_input_blog" class="resizable" placeholder="Leave Comment"></textarea>
        </div>
        <div onclick="postComment();" id="post_comment_btn_main" data-newsid="">
        <a class="link icon-only demo-send-message-link">
          <i class="icon f7-icons ios-only">arrow_up_fill</i>
          <i class="icon material-icons md-only">send</i>
        </a>
      </div>

      </div>
      <div class="messagebar-sheet">
        {{#each images}}
        <label class="checkbox messagebar-sheet-image" style="background-image:url({{this}})" @change="handleAttachment">
          <input type="checkbox">
          <i class="icon icon-checkbox"></i>
        </label>
        {{/each}}
      </div>
    </div>
           <div class="page-content messages-content">
      <div class="messages" id="comments_holder">

      </div>

    </div>
